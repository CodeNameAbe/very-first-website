<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>aBe's Fitness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <!-- Left box for logo -->
         <img src="img/logo.png" alt="Log doesn't exists!!!">
         <div>aBe's Fitness</div>

      </div>
      <div class="mid">
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="right">
        <!-- right box for buttons -->
         <button class="btn">Call Us Now</button>
         <button class="btn">Email Us</button>
      </div>
    </header>
    <div class="container">
      <h1>Join the best gym now!</h1>
      <form action="backenddeveloperFile">
        <div class="form-group">
          <input type="text" name="fullName" id="fullName" placeholder="Full Name">
        </div>
        <div class="form-group">
          <input type="text" name="age" id="age" placeholder="Age">
        </div>
        <div class="form-group">
          <input type="text" name="Gender" id="Gender" placeholder="Gender">
        </div>
        <div class="form-group">
          <input type="text" name="Locality" id="Locality" placeholder="Locality">
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
